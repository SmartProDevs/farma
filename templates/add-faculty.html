{% extends 'base.html' %}
{% block content %}
<!-- faculty-start -->
<div id="faculty-main" style="padding-top: 5%;padding-left: 6%;padding-bottom: 7%;">
    <div class="row">
        <div class="col-lg-8 col-md-8">
            <form method="post">
                {% csrf_token %}
                <div class="faculty-inside">
                    <h2>Факультет киритиш</h2>
                    <hr>
                    <div class="inputs-field" style="width: 80%;margin: 4% auto;">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Номи *</span>
                            <input type="text" name="faculty_name" class="form-control" placeholder="Йўналиш номини киритинг"
                                   aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Декан *</span>
                            <input type="text" name="dekan_name" class="form-control" placeholder="Факультет деканини киритинг"
                                   aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Сақлаш</button>
            </form>

        </div>
        <div class="col-lg-4 col-md-4" style="padding: 0 5%;">
            <a href="{% url 'all-faculties' %}">
                <button type="button" class="btn btn-primary" style="width: 100%;">Факултетлар рўйхати</button>
            </a>
        </div>
    </div>
</div>
<!-- faculty-end -->
</div>
</div>
</div>
{% endblock %}
